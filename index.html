<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-gray-600 min-h-screen flex items-center justify-center">
      <div class="bg-[#E2E0E0] border-2 border-gray-400 shadow-2xl rounded-lg">
        <div class="bg-black p-2 mt-5 mx-2">
            <h2 class="text-center text-white font-extrabold uppercase text-2xl">Calculator</h2>
        </div>

        <!-- Form goes here-->
        <div class=" bg-white mt-3 mx-2 border-gray-400 p-2
        ">
            
            <form class=" ">
            <input
              type="number"
              class="bg-transparent p-4 outline-none focus:bg-gray-700 text-3xl text-right text-white"
            />
          </form>
        </div>
        
        <!--buttons goes here-->
        <div class="p-2 text-black text-xl grid grid-cols-4 bg-[#E2E0E0] gap-[2px]">
          <button class=" bg-white hover:bg-[#FFC877] p-2 ">AC</button>
          <button class=" bg-white hover:bg-[#FFC877] p-2">+/-</button>
          <button class=" bg-white hover:bg-[#FFC877] p-2">%</button>
          <button class="bg-[#C14444] text-white  hover:bg-gray-400  p-2
          ">&divide;</button>

          <button class="bg-white  hover:bg-[#FFC877]  p-2
          ">7</button>
          <button class="bg-white  hover:bg-[#FFC877] p-2
          ">8</button>
          <button class="bg-white  hover:bg-[#FFC877]  p-2
          ">9</button>
          <button class="bg-[#C14444] text-white  hover:bg-gray-400  p-2
          ">&times;</button>

          <button class="bg-white  hover:bg-[#FFC877] p-2
          ">4</button>
          <button class="bg-white  hover:bg-[#FFC877] p-2
          ">5</button>
          <button class="bg-white  hover:bg-[#FFC877]  p-2
          ">6</button>
          <button class="bg-[#C14444] text-white  hover:bg-gray-400 p-2
          ">&minus;</button>
          
          <button class="bg-white  hover:bg-[#FFC877] p-2
          ">1</button>
          <button class="bg-white  hover:bg-[#FFC877]  p-2
          ">2</button>
          <button class="bg-white  hover:bg-[#FFC877] p-2
          ">3</button>
          <button class="bg-[#C14444] text-white  hover:bg-gray-400  p-2
          ">&plus;</button>

          <button class="bg-white  col-span-2 hover:bg-[#FFC877] p-2
          ">0</button>
          <button class="bg-white  hover:bg-[#FFC877] p-2
          ">.</button>
          <button class="bg-[#C14444] text-white hover:bg-gray-400 p-2
          ">&equals;</button>
      </div>
    </div>
  </body>
</html>
